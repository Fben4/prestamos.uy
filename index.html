<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Prestamos.uy</title>
</head>
<body>
    
    
    <div class="header">
    <div class="inner-header flex">
        <h1 class="animate__animated animate__slideInDown">Prestamos.uy</h1>
        
    
        
        </div>
        <!--Calculadora-->
        <div class="row">
            <div class="main col-lg-6">
                <lottie-player class="loans" src="https://assets1.lottiefiles.com/packages/lf20_w7uqexyi.json" background="transparent"  speed="1"  autoplay></lottie-player>
            </div>
            <div class="form col-lg-6">

                <div class="m_botton">
                    <div class="form-group container-md animate__animated animate__fadeIn">
                        <label class="block" for="">Ingrese el monto</label>
                        <input type="number" class="form-control form-control-sm" id="monto" ype="number" min="1" pattern="^[0-9]+">
                    </div>
            
                    <div class="form-group container-sm animate__animated animate__fadeIn">
                        <label class="block" for="">Seleccione banco</label>
                        <select id="banco" class="form-control form-control-sm" >
                            <option value="0">Itau</option>
                            <option value="1">Santander</option>
                            <option value="2">Brou</option>
                        </select>
                    </div>
            
                    <div class="form-group container-sm animate__animated animate__fadeIn">
                        <label class="block" for="">Ingrese divisa</label>
                        <select id="divisa" class="form-control form-control-sm" >
                            <option value="1">$</option>
                            <option value="2">€</option>
                            <option value="3">USD</option>
                        </select>
                    </div>
            
                    <div class="form-group container-sm animate__animated animate__fadeIn"> 
                        <label class="block"  for="">Seleccione número de pagos</label>
                        <select id="cuotas" class="form-control" >
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group container-sm resultado "> 
                        <div id="show">

                        </div>
                    </div>
                    <div class="form-group container-sm resultado1" id="total">
                        <h2>Costo total mensual</h2>
                        <div id="pesos"></div>
                        <div id="dolares"></div>
                        <div id="euros"></div>    
                    </div>
                <div class="block">
                    <button id="boton" class="send button">calcular</button>
                    <button id="save" class="send button">guardar</button>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Divisa</th>
                                <th scope="col">Cotización</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="./assets/dolar.png" class="flag" alt="usa-flag"></td>
                                <td>Dolar</td>
                                <td id="precio_dolar"></td>
                            </tr>
                            <tr>
                                <td><img src="./assets/euro.png" class="flag" alt="european-union"></td>
                                <td>Euro</td>
                                <td id="precio_euro"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
        
                <footer>
                    Todos los derechos reservados
                </footer>
            

            </div>
                </div>
                    
        
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
        <!--Waves end-->
        
        </div>
    
        
    

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <script src="cot.js"></script>
    <script src="simulador.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
