<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-6" >
            <div class="login-page">
                <div class="form">
                    <div class="title">
                        <h1 id="title" class="animate__animated animate__fadeInUp" >Accede</h1>
                    </div>
                    <form class="register-form">
                        <input id="name_r" class="animate__animated animate__fadeInUp" type="text" placeholder="nombre" />
                        <input id="password_r"  class="animate__animated animate__fadeInUp"  type="password" placeholder="contraseña" />
                        <input id="email_r"  class="animate__animated animate__fadeInUp"  type="text" placeholder="correo electrónico" />
                        <button id="btn_create">Crear</button>
                        <p class="message">¿Ya estas registado? <a id="login" href="#">Acceder</a></p>
                    </form>
                    <form class="login-form">
                        <input id="name"  class="animate__animated animate__fadeInUp" type="text" placeholder="nombre" />
                        <input id="password"  class="animate__animated animate__fadeInUp" type="password" placeholder="contraseña" />
                        <button id="btn_login" >Acceder</button>
                        <p class="message">¿Aun no estas registrado? <a href="#" id="create">Crea una cuenta</a></p>
                    </form>
                </div>
            </div>
        
        </div>
        <div class="col-lg-6">
            <div class="foot">
                <div class="box">
                    <img class="icon float" src="../assets/wish.svg" alt="">
                </div>
        </div>
        
        </div>
    </div>



    <script src="../js/animations.js"></script>
    <script src="../js/login2.js"></script>
</body>

</html>
